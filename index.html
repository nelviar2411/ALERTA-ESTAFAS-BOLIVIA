<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Alerta de Estafas Online</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #ffffff;
color: #333;
line-height: 1.6;
}


header {
background: #c80000;
color: #fff;
padding: 25px;
text-align: center;
border-bottom: 5px solid #ffd600;
}


.bandera {
display: flex;
height: 10px;
}
.bandera div { flex: 1; }
.rojo { background: #d50000; }
.amarillo { background: #ffd600; }
.verde { background: #1b8f00; }


.hero {
padding: 60px 20px;
text-align: center;
background: #f2f2f2;
}
.hero h1 {
font-size: 2.4rem;
color: #c80000;
}


.seccion {
padding: 40px 20px;
max-width: 900px;
margin: auto;
}


.seccion h2 {
color: #c80000;
margin-bottom: 10px;
}


.alerta {
background: #ffe6e6;
border-left: 5px solid #c80000;
padding: 20px;
margin: 20px 0;
border-radius: 4px;
}
</html>
